apiVersion: v1
kind: Pod
metadata:
  name: app2
  labels:
    app: app2
spec:
  containers:
  - image: nginx:latest
    name: app2
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: app2-volume
    ports:
    - containerPort: 80
      name: http
      protocol: TCP
  volumes:
  - name: app2-volume
    hostPath:
      path: /vagrant/volumes/app2/
      type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: app2-service
spec:
  selector:
    app: app2
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    nodePort: 30001
  type: NodePort