apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-config
  namespace: gitlab
data:
  gitlab.rb: |
    external_url "https://localhost"
    nginx['redirect_http_to_https'] = true
---
apiVersion: v1
kind: Pod
metadata:
  name: gitlab-pod
  namespace: gitlab
  labels:
    app: gitlab
spec:
  containers:
    - name: gitlab-container
      image: gitlab/gitlab-ce:latest
      ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 22
      volumeMounts:
        - name: gitlab-config-volume
          mountPath: /etc/gitlab/gitlab.rb
          subPath: gitlab.rb
  volumes:
    - name: gitlab-config-volume
      configMap:
        name: gitlab-config
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-service
  namespace: gitlab
spec:
  type: LoadBalancer
  selector:
    app: gitlab
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 80
    - name: https
      protocol: TCP
      port: 8443
      targetPort: 443
    - name: ssh
      protocol: TCP
      port: 2222
      targetPort: 22
